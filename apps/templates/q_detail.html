<!--네비게이션 위에 붙여서 만든 카테고리 레이아웃 페이지 -->
{% extends "navigation2.html" %}
{% block css %}
{% endblock css %}

{% block content %}
    <div class="col-md-1"></div>
    <div class="col-md-10">

    <div>
        <div class="boardTitle">
            <div class="col-md-10 text-left" >
                {{detail.title}}
            </div>
            <div class = "col-md-2 text-right">
                {{detail.created}}
            </div>
        </div>

        <div class="boardBox">
            <div class = "row" style="margin-left: 5px;padding: 0.5em">
                <div class="col-md-2">
                    <span style="color: #1473b3;">{{detail.partner.name}}</span></div>

                <div class="col-md-8"></div>

            </div>

            <hr style="margin-top: 0px; margin-bottom: 0.5em; border: 1px solid;"/>
            <div class = "text-left" style="margin-left: 1em;">
                {{detail.content}}
            </div>
        </div>

    </div>



    <!--댓글 입력부분 시작-->
    <div class="row" style="margin-top: 1.5em;">
        <div class="col-sm-12">

            <div class="form-group">
                <div class="col-sm-1 text-center"><span style="font-size: 25px;">답변</span></div>
                <div class="col-sm-10">
                    <input class="form-control" id = "board_input" type="text" name="comment" />
                    <input class="form-control" type="hidden" name="board_id" value="{{detail.id}}"/>
                </div>
                <div class="col-sm-1 text-center">
                    <button  class="btn btn-warning" id="board_comment">작성</button>
                </div>
            </div>

        </div>
    </div>
    <!--댓글 입력부분 종료-->




     <!--댓글 출력부분 시작-->
    <div class="row" style="margin-top: 1.5em;">
        <!--<p class="detailBoxTitle">댓글</p>-->
        <div class="col-sm-12">

            {% for each in answer %}
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-sm-2 text-left">
                        <p class="comment_author">
                            {{each.partner.name}}
                        </p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-center commentBox">{{each.content}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            <p id="current"></p>
        </div>

        <div class="col-sm-1"></div>
    </div>


</div>


    <div class="col-md-1"></div>

{% endblock %}

{% block js %}
    <script type='text/javascript' src="{{url_for('static', filename='js/board_comment.js')}}"></script>
{% endblock %}
